syntax = "proto3";
package main;

message Transaction { // the transaction to request/respond with
	string sender = 1;
	string receiver = 2;
	double quantity = 3;
	string public_key = 4; // the sender's public key
	string signature = 5; // signed by the sender to ensure authenticity
	string id = 6; // to be generated by the daemon for a valid tx
}

message Action {
	enum Type { // actions the daemon will respond to
		SEND = 0;
		VIEW = 1;
		LIST = 2;
		BALANCE = 3;
	}
	Type type = 1;
	Transaction transaction = 2;
}

message Ledger {
	repeated Action trancactions = 1;
}

message Test {
	string msg = 1;
}
